<html ng-app='omdb'>
<head>
	<title></title>
	<base href='/'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='/javascripts/app.js'></script>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body ng-controller="HomeController">
	<div class="row">
		<div class="col-md-10 col-md-offset-2">
			<h1 class="title">OMDb Movie Search</h1>
		</div>
</div>

<div class="row">
		<div class="col-md-4 col-md-offset-5">
			<p>Enter a movie by title.</p> 
		</div>
</div>

<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form>
				<input class="form-control" type="text" placeholder="movie title e.g. 'Die Hard'" ng-model="movie">
				<br>
				<input ng-click="searchAPI()" class= "form-control btn btn-warning" type="submit" value="Search">
			</form ng-submit="searchAPI()">
		</div>
</div> 
<div class='row' ng-repeat= "movie in movieData">
		<div class="col-md-8 col-md-offset-2 movie">
			<div class="row">
				<div class="col-md-4"><img src="{{movie.Poster}}" height="200" width="150"></div>
					<div class="col-md-8"><h3>{{movie.Title}}</h3>
						<h5>{{movie.Year}}</h5>
						<a href="/{{movie.imdbID}}">More Info</a>
					</div>
				</div>
			</div>
		<div class="col-md-2">
	</div>
	</div>
	<div ng-view></div>
</body>
</html>
